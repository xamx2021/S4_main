	<script>			
		 function login( Code )
				{
					var request = new XMLHttpRequest();
					request.open("POST", './', true);	
					request.setRequestHeader(Code, "true");
					request.onreadystatechange  = function (){	   	window.location.href = './'; 	};
					//request.onreadystatechange  = function (){	   setTimeout( function(){ 	window.location.href = './';}, 500); 	};
					request.send();
				} 
	</script>
